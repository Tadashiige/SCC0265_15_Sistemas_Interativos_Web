<!--MENU---------------------------------------------------------------------------------------------------->
            <div class="row">
                <div class="col-md-12 no-margin no-pad">
                    <nav class="navbar navbar-default menu no-margin"> <!-- menu-->
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-collapse">

                                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                                    <li><a href="registerX.html">Registrar MÃºsica</a></li>
									<li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Lista <span class="caret"></span></a>
                                        <ul class="dropdown-menu dropdown-bg" role="menu"> <!-- dropdown menu -->
											<li><a href="#">Funk</a></li>
											<li><a href="#">Hip-Hop</a></li>

                    </nav> <!-- menu-->

            <div class="row main"> <!-- main -->
                    <div>
                        <section class="content"> <!--content -->
				            <form id="login">
                                <fieldset>
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4">
                                        <div class="row">
                                            <legend class="legend">Cadastre-se</legend>
                                        </div>
                                        <div class="row no-pad">
                                            <label class="col-md-12 no-pad" for="name">Name:</label>
                                        </div>
                                        <div class="row no-pad">
                                            <input class="col-md-12 no-pad input-form" id="name" type="text">
                                        </div>
                                        <div class="row no-pad">
                                            <label class="col-md-12 no-pad" for="date">Date:</label>
                                        </div>
                                        <div class="row no-pad">
                                            <input class="col-md-12 no-pad input-form" id="date" type="date">
                                        </div>
                                        <div class="row no-pad">
                                            <label class="col-md-12 no-pad" for="city">City:</label>
                                        </div>
                                        <div class="row no-pad">
                                            <input class="col-md-12 no-pad input-form" id="city" type="text">
                                        </div>
                                        <div class="row no-pad">
                                            <label class="col-md-12 no-pad" for="state">State:</label>
                                        </div>
                                        <div class="row no-pad">
                                            <select class="col-md-4 no-pad input-form" id="state">
                                                <option value="--">--</option>
                                                <option value="AC">AC</option>
                                                <option value="AL">AL</option>
                                                <option value="AP">AP</option>
                                                <option value="AM">AM</option>
                                                <option value="BA">BA</option>
                                                <option value="CE">CE</option>
                                                <option value="DF">DF</option>
                                                <option value="ES">ES</option>
                                                <option value="GO">GO</option>
                                                <option value="MA">MA</option>
                                                <option value="MT">MT</option>
                                                <option value="MS">MS</option>
                                                <option value="MG">MG</option>
                                                <option value="PA">PA</option>
                                                <option value="PB">PB</option>
                                                <option value="PR">PR</option>
                                                <option value="PE">PE</option>
                                                <option value="PI">PI</option>
                                                <option value="RJ">RJ</option>
                                                <option value="RN">RN</option>
                                                <option value="RS">RS</option>
                                                <option value="RO">RO</option>
                                                <option value="RR">RR</option>
                                                <option value="SC">SC</option>
                                                <option value="SP">SP</option>
                                                <option value="SE">SE</option>
                                                <option value="TO">TO</option>
                                            </select>
                                        </div>
                                        <div class="row no-pad">
                                            <label class="col-md-12 no-pad" for="celphone">Celphone:</label>
                                        </div>
                                        <div class="row no-pad">
                                            <input class="col-md-12 no-pad input-form" id="celphone" type="text">
                                        </div>
                                        <div class="row no-pad">
                                            <label class="col-md-12 no-pad" for="email">Email:</label>
                                        </div>
                                        <div class="row no-pad">
                                            <input class="col-md-12 no-pad input-form" id="email" type="text">
                                        </div>
                                        <div class="row no-pad">
                                            <label class="col-md-12 no-pad" for="password">Password:</label>
                                        </div>
                                        <div class="row no-pad">
                                            <input class="col-md-12 no-pad input-form" id="password" type="text">
                                        </div>
                                        <div class="row no-pad">
                                            <label class="col-md-12 no-pad" for="confirm">Confirm Password:</label>
                                        </div>
                                        <div class="row no-pad">
                                            <input class="col-md-12 no-pad input-form" id="confirm" type="text">
                                        </div>
                                        
                                        <div class="row no-pad">
								            <input class="col-md-3 no-pad button-form" id="submit" type="submit" value="login" onclick="return validator();">
                                        </div>
                                    </div>
                                    <div class="col-md-4"></div>
				                </fieldset>
				        </form>
                    </section>
                </div> <!--content -->                    
            </div> <!-- main -->
            
            <div class="row"> <!-- footer -->
                <footer class="footer">
                    <p>Todos os direitos reservados</p>
                </footer>
            </div>
        </div> <!-- container -->
